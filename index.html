<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title> فرم </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5 p-5 shadow rounded bg-white">
    <h2 class="mb-5 text-center">فرم مسابقات</h2>

    <form id="myForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">نام </label>
        <input type="text" class="form-control" id="name"  placeholder="نام خود را وارد کنید" required>
        <div class="invalid-feedback"> نام خود را وارد کنید</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" required>
        <div class="invalid-feedback">لطفاً ایمیل خودرا وارد کنید.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">رمز عبور</label>
        <input type="password" class="form-control" id="password" placeholder="رمز ایمیل خود را وارد کنید" required>
        <div class="invalid-feedback">رمز عبور الزامی میباشد</div>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">رنگ مورد علاقه</label>
        <input type="color" class="form-control form-control-color" id="color">
                <div class="invalid-feedback">رنگ مورد علاقه خودرا وارد کنید</div>
      </div>
     <div class="mb-3">
        <label for="select" class="form-label"> حرفه ی ورزشی </label>
        <select class="form-select" id="select" required>
          <option selected disabled value="volleyball">انتخاب کنید...</option>
          <option value="badminton">بدمینتون</option>
          <option value="basketball">بسکتبال</option>
          <option value="chess">شطرنج</option>
          <option value="football">فوتبال</option>
          <option value="taekwondo">تکواندو</option>
        </select>
        <div class="invalid-feedback">رشته تحصیلی  خودرا انتخاب کنید.</div>
      </div>

      <div class="mb-3" >
        <label for="file" class="form-label">آپلود فایل</label>
        <input type="file" class="form-control" id="file">
      </div>

      <div class="mb-3">
        <label class="form-label">جنسیت</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" required>
          <label class="form-check-label" for="male">خانم</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">آقا</label>
        </div>
        
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agree" required>
        <label class="form-check-label" for="agree">با قوانین موافقت میکنم</label>
        <div class="invalid-feedback">باید با قوانین موافقت کنید.</div>
      </div>

      <div class="mb-3">
        <label for="select" class="form-label">رشته تحصیلی</label>
        <select class="form-select" id="select" required>
          <option selected disabled value="">انتخاب کنید...</option>
          <option value="professional technical">فنی و حرفه ای</option>
          <option value="math">ریاضی</option>
          <option value="science">تجربی</option>
          <option value="human">انسانی</option>
          <option value="art">هنر</option>
        </select>
        <div class="invalid-feedback">رشته تحصیلی  خودرا انتخاب کنید.</div>
      </div>

      <button type="submit" class="btn btn-info w-100">فرستادن</button>
    </form>
  </div>

  

</body>
</html>
